<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello World </title>
</head>
<body>
    <header>
        <div class="jollibee-container">
            <div class="first-header">
                <p><a href="#" style="color: white; text-decoration: none; font-weight: 700;"><ion-icon name="globe-outline" class="globe-icon"></ion-icon>Jollibee Hello World</a></p>
                <nav>
                    <a href="#">Jolli-Home</a>
                    <a href="#">About Us</a>
                    <a href="#">FAQ</a>
                    <a href="#">Career</a>
                </nav>
            </div>
            
            <div class="second-header">
                <a href="#" class="jolli-img"><img src="jollibee-logo.png" alt="#" style="height: 100px; padding-right: 40px;"></a>
                <div class="jollie-center">
                    <a href="#">Menu <ion-icon name="chevron-down-outline" class="arrow-down"></ion-icon></a>
                    <a href="#">Locations</a>
                    <a href="#">Coupons & Deals</a>
                    <a href="#">Jolly Merch Shop <ion-icon name="pricetags-outline" class="jolli-merch"></ion-icon></a>
                </div>
                <button class="start-order"><span>START ORDER</span></button>
            </div>

        </div>
    </header>

    <div class="section-jollibee">
        <div class="burger-left">
            <img src="burger.webp" alt="Burger Menu" style="width: 500; height: 250; max-width: 100%;">
        </div>
        <div class="burger-right">
            <div class="chicken">
                <h3>Chicken Sandwich Meal Deals</h3>
            </div>
            <div class="p-chicken">
                <h4>Delicious value - Burger anytime, burger anywhere.</h4>
            </div>
            <div class="burgah">
                <p>Price and participation may vary by restaurant.</p>
            </div>
            <a href="#" class="order">ORDER NOW <ion-icon name="log-out-outline" style="font-size: 25px; left: 10px; top: 5px; position: relative;"></ion-icon></a>
        </div>
    </div>

    <div class="jolli-merch">

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
